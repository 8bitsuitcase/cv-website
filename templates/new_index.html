<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Submission</title>
</head>
<body>
    <!-- Ayesa Logo -->
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ url_for('static', filename='ayesa_logo.png') }}" alt="Ayesa Logo" width="150">
    </div>

    <h1>Submit Your CV</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label for="nationality">Nationality:</label><br>
        <input type="text" name="nationality" required><br><br>

        <label for="current_salary">Current Salary:</label><br>
        <input type="text" name="current_salary"><br><br>

        <label for="expected_salary">Expected Salary:</label><br>
        <input type="text" name="expected_salary"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" name="phone_number" required><br><br>

        <label for="job_title">Job Title:</label><br>
        <input type="text" name="job_title" required><br><br>

        <label for="specialization">Specialization:</label><br>
        <input type="text" name="specialization"><br><br>

        <label for="cv_file">Upload CV (PDF or Word):</label><br>
        <input type="file" name="cv_file" accept=".pdf, .doc, .docx" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
